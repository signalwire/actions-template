name: Trivy scan
description: Trivy docker container vulnerability assessment

inputs:
  IMAGE:
    required: true
  PROJECT_NAME:
    required: true
    
runs:
  using: "composite"
  steps:
    - name: Scan image
      uses: anchore/scan-action@v3
      continue-on-error: true
      id: scan
      with:
        image: ${{ inputs.IMAGE }}
        fail-build: false
        output-format: sarif

    - name: Post SARIF findings in the issue
      uses: sett-and-hive/sarif-to-issue-action@v1
      with:
        token: ${{ env.PAT }}
        repository: cloud-product
        branch: ${{ github.head_ref }}
        pr-number: ${{ github.event.number }}
        sarif-file: ${{ steps.scan.outputs.sarif }}
        title: "Security scanning results ${{ inputs.IMAGE }}"
        odc-sarif: false

    - run: cat ${{ steps.scan.outputs.sarif }}
      shell: bash