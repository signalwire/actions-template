name: Trivy scan
description: Trivy docker container vulnerability assessment

inputs:
  IMAGE:
    required: true
  PROJECT_NAME:
    required: true
    
runs:
  using: "composite"
  steps:
  - uses: aquasecurity/trivy-action@master
    id: scan
    with:
      image-ref: ${{ inputs.IMAGE }}
      format: 'table'
      severity: 'HIGH,CRITICAL'
      exit-code: '1'
      ignore-unfixed: true
      vuln-type: 'os,library'
      output: container_scan.txt

  # - run: ls -l
  #   shell: bash

  - name: Load plan file
    id: read
    if: steps..outcome.scan != 'success'
    uses: juliangruber/read-file-action@v1
    with:
      path: container_scan.txt 

  - name: Create Issue on container scan
    uses: dacbd/create-issue-action@v1
    if: steps..outcome.scan != 'success'
    with:
      title: Vulnerability Detected ${{inputs.PROJECT_NAME}}
      token: ${{ env.PAT }}
      repo: cloud-product
      body: >
        ### Context
        [Failed Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
        [Codebase](https://github.com/${{ github.repository }}/tree/${{ github.sha }})
        Workflow name - `${{ github.workflow }}`
        Job -           `${{ github.job }}`
        status -        `${{ job.status }}`
        Vulnerabilities -
        
        ${{ steps.read.outputs.content }}
      assignees: ${{ github.actor }}
      labels: team/devops,security,vulnerability,docker
