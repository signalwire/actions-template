name: Copy docker
description: Copy docker tag from an existing image

inputs:
  PROJECT_NAME:
    required: true
    description: 'Project naming matching registry repo'
  SOURCE_TAG:
    required: true
    description: Image tag
  TARGET_TAG:
    required: true
    description: Taget image tag
    
runs:
  using: "composite"
  steps:
    - name: Copy and Push Docker tags
      uses: julb/action-copy-docker-tag@v1
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ env.DOCKERHUB_PASSWORD }}
        from: ${{inputs.PROJECT_NAME}}:${{inputs.SOURCE_TAG}}
        tags: ${{inputs.PROJECT_NAME}}:${{inputs.TARGET_TAG}}
          
