name: Push to CI
description: Push image tag to CI

inputs:
  GITOPS_REPOSITORY:
    description: 'The GitOps repository to push to'
    required: true
  FILE_PATH:
    description: 'The file path in the GitOps repository to update'
    required: true
  SERVICE_NAME:
    description: 'The name of the image for the services to update'
    required: true
  TARGET_SERVICE:
    description: 'The specific service to update (optional). Leave empty to update all services using the image.'
    required: false    
  IMAGE_TAG:
    description: 'The new image tag to push'
    required: true
  ORCHESTRATOR:
    required: true
    default: swarm
    description: The orchestrator to deploy to.
  UPDATE_MODE:
    description: 'Mode of update: "all" to update all services using the image, "specific" to update only the TARGET_SERVICE.'
    required: true
    default: specific
  CREATE_PR:
    required: true
    description: Create a PR instead of pushing directly to the branch.
  BRANCH_NAME:
    required: false
    description: The branch name to create if CREATE_PR is true.
  GH_TOKEN:
    required: false
    description: GitHub Token for authentication

runs:
  using: "composite"
  steps:
    - name: Validate inputs
      run: |
        if [ "${{ inputs.CREATE_PR }}" == "true" ] && [ -z "${{ inputs.GH_TOKEN }}" ]; then
          echo "GH_TOKEN is required when CREATE_PR is true."
          exit 1
        fi
      shell: bash

    - name: Checkout GitOps repo
      uses: actions/checkout@v4
      with:
        repository: ${{ inputs.GITOPS_REPOSITORY }}
        token: ${{ inputs.GH_TOKEN || env.GITOPS_PAT || github.token }}
        ref: ${{ github.head_ref }}
        path: gitops

    - name: git pull
      run: git pull
      shell: bash
      working-directory: gitops

    - name: Set branch name
      run: |
        BRANCH_NAME="deploy-${{ inputs.SERVICE_NAME }}-${{ inputs.IMAGE_TAG }}"
        BRANCH_NAME=${BRANCH_NAME//:/-}
        echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
      shell: bash

    - name: Create new branch
      if: ${{ inputs.CREATE_PR == 'true' }}
      run: git switch -C "$BRANCH_NAME"
      shell: bash
      working-directory: gitops

    - name: Update image tag in GitOps repo for Swarm
      shell: bash
      if: ${{ inputs.ORCHESTRATOR == 'swarm' }}
      env:
        FILE_PATH: ${{ inputs.FILE_PATH }}
        SERVICE_NAME: ${{ inputs.SERVICE_NAME }}
        IMAGE_TAG: ${{ inputs.IMAGE_TAG }}
      working-directory: gitops
      run: |
        set -x
        echo "$FILE_PATH"
        echo "$SERVICE_NAME"
        echo "$IMAGE_TAG"
        sed -i "s|image: signalwire/${SERVICE_NAME}:[^ ]*|image: ${IMAGE_TAG}|" "$FILE_PATH"
        git status
        git diff

    - name: Update image tag in GitOps repo for Swarm
      shell: bash
      env:
        FILE_PATH: ${{ inputs.FILE_PATH }}
        TARGET_SERVICE: ${{ inputs.TARGET_SERVICE }}
        IMAGE_TAG: ${{ inputs.IMAGE_TAG }}
        UPDATE_MODE: ${{ inputs.UPDATE_MODE }}
      working-directory: gitops
      run: |
        set -x
        echo "$FILE_PATH"
        echo "$TARGET_SERVICE"
        echo "$IMAGE_TAG"
        echo "$UPDATE_MODE"
        if [ "$UPDATE_MODE" == "specific" ]; then
          if [ -z "$TARGET_SERVICE" ]; then
            echo "Error: TARGET_SERVICE must be specified when UPDATE_MODE is 'specific'."
            exit 1
          fi
          # Update only the specific service block
          sed -i "/^  $TARGET_SERVICE:/,/image:/s|image: signalwire/[^ ]*|image: signalwire/taxman:${IMAGE_TAG}|" "$FILE_PATH"
        elif [ "$UPDATE_MODE" == "all" ]; then
          # Update all services using the image
          sed -i "s|image: signalwire/[^ ]*|image: signalwire/taxman:${IMAGE_TAG}|" "$FILE_PATH"
        else
          echo "Error: Invalid UPDATE_MODE. Must be 'specific' or 'all'."
          exit 1
        fi
        git status
        git diff      
    
    - name: Update image tag in GitOps repo for Kubernetes
      shell: bash
      if: ${{ inputs.ORCHESTRATOR == 'kubernetes' }}
      working-directory: gitops
      env:
        FILE_PATH: ${{ inputs.FILE_PATH }}
        IMAGE_TAG: ${{ inputs.IMAGE_TAG }}
      run: |
         sed -i "s/^  tag: .*/  tag: $IMAGE_TAG/" "$FILE_PATH"

    - name: Create commit
      shell: bash
      working-directory: gitops
      run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add ${{ inputs.FILE_PATH }}
          if [ -z "${{ github.event.head_commit.author.email }}" ]; then
            echo "Author email is empty, using default author."
            git commit --author="github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>" -m "[${{ inputs.SERVICE_NAME }}] Update image tag to ${{ inputs.IMAGE_TAG }}"
          else
            git commit --author="${{ github.event.head_commit.author.name }} <${{ github.event.head_commit.author.email }}>" -m "[${{ inputs.SERVICE_NAME }}] Update image tag to ${{ inputs.IMAGE_TAG }}"
          fi

    - name: Push changes
      shell: bash
      if: inputs.CREATE_PR == 'false'
      working-directory: gitops
      run: |
          git push
    
    - name: Create PR
      shell: bash
      if: inputs.CREATE_PR == 'true'
      working-directory: gitops
      env:
        GH_TOKEN: ${{ inputs.GH_TOKEN }}
      run: |
          git push -u origin "$BRANCH_NAME"
          gh pr create --title "Update image tag for ${{ inputs.SERVICE_NAME }}" --body "Update image tag for ${{ inputs.SERVICE_NAME }}"
